<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧒 1990s Quiz for Kids</title>
  <link rel="icon" type="image/png" href="img/aaa.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      cursor: url('img/arrow2662.png'), auto;
      background: linear-gradient(120deg, #f0faff 0%, #e0f7ff 100%);
    }
    .feedback {
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
  <h1 class="text-4xl font-bold text-center mb-6 text-blue-700">🧒 1990s General Knowledge Quiz 🎮</h1>

  <div id="score" class="mb-4 text-xl text-indigo-600 font-semibold"></div>

  <div id="quiz-container" class="p-6 w-full max-w-xl shadow-lg border border-blue-200 bg-white rounded-xl"></div>

  <div id="feedback" class="mt-6 w-full max-w-xl space-y-2"></div>

  <button id="restart" class="mt-6 px-6 py-2 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-full hidden">🔁 Try Again</button>

<!-- Modal de guardado de puntuación -->
<div id="saveModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full">
    <h3 class="text-2xl font-bold text-gray-800 mb-4">🏆 Save your score!</h3>
    <p class="text-gray-600 mb-4">Your score: <span class="font-bold text-indigo-600" id="finalScoreDisplay">0</span></p>
    
    <form id="scoreForm" class="space-y-4">
      <div>
        <label for="playerName" class="block text-gray-700 mb-1">Name:</label>
        <input type="text" id="playerName" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="20">
      </div>
      
      <div>
        <label for="playerMessage" class="block text-gray-700 mb-1">Message (max 50 chars):</label>
        <textarea id="playerMessage" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="50" rows="2"></textarea>
      </div>
      
      <div>
        <label class="block text-gray-700 mb-1">Category:</label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="category" value="Kids" checked class="mr-2 accent-blue-500"> Kids
          </label>
          
        </div>
      </div>
      
      <div class="flex justify-between pt-4">
        <button type="submit" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg">💾 Save</button>
        <button type="button" id="btnCancel" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Botón para ver puntuaciones (junto al de "Try again") -->
<button id="viewScores" class="mt-6 px-6 py-2 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-full hidden">📊 View Scores</button>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script2.js"></script>
  <a href="index.html" class="fixed top-5 left-5 bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg shadow-lg text-xl transition-all">
  🡨
</a>
</body>
</html>
